<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All media elements existing in html</title>
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div>
        <figure>
            <picture>
                <source srcset="assets/image-600.jpg 600w" media="(max-width: 600px)" sizes="100vw">
                <source srcset="assets/image-1200.jpg 1200w" media="(min-width: 601px) and (max-width: 1200px)" sizes="50vw">
                <source srcset="assets/image2000.jpg 2000w" media="(min-width: 1201px)" sizes="33vw">
                <img src="assets/default-image.jpg" alt="A tall, handsome black man">
            </picture>
            <figcaption>A tall, handsome black man</figcaption>
        </figure>
    </div>
    <br><br>
    <div>
        <audio controls autoplay loop muted preload="auto" crossorigin="anonymous">
            <source src="/assets/Hal.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <br>
    <br>
    <div>
        <video controls width="100%" height="auto" autoplay loop muted preload="auto" crossorigin="anonymous">
            <source src="assets\HTML 5 Video.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </div>
</body>
</html>
