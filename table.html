<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of all courses and schools</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
        <caption>Table of all courses and schools existing at AltSchool Africa</caption>
        <thead>
            <tr>
                <th id="school"  scope="col">School</th>
                <th colspan="4" id="courses" scope="col">Courses</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <th id="soe" scope="row">SOE</th>
                <td headers="soe courses" class="front">Frontend</td>
                <td headers="soe courses">Backend</td>
                <td headers="soe courses" class="cloud">Cloud</td>
                <td headers="soe courses">Cyber Security</td>
            </tr>
            <tr>
                <th id="sop" scope="row">SOP</th>
                <td headers="sop courses">Product Design</td>
                <td headers="sop courses" class="market">Marketing</td>
                <td headers="sop courses">Management</td>
                <td class="dash"></td>
            </tr>
            <tr>
                <th id="sod" scope="row">SOD</th>
                <td headers="sod courses" class="data-ana">Data Analysis</td>
                <td headers="sod courses">Data Science</td>
                <td headers="sod courses" class="data-engine">Data Engineering</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
